<html>
    <head>
        <link rel = "stylesheet" href = "style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class = "login-page">
            <div class = "form" name="loginform">
                <img class="fundooImage" src="googleimage.jpg">
                <h3 class="signup">Sign in</h3>
                <h5 class="continue">to continue to Gmail</h5>
                <form class="login-form" action="successpage.html" method="POST"> 
                    <input type="text" placeholder="User name or Phone" class="username" required>
                    <div class="password-eye">
                    <span>
                        <i class="fa fa-eye" name="login-eye-icon"></i>
                    </span>
                    <input type="password" class="pwd" placeholder="Password" required>
                </div>
                    <button class="forgotCredentials">Forgot email or password?<a href="https://google.com"></a></button>
                    <p class="guestmode">Not your computer?Use guest mode <a href="https://support.google.com">learn more</a></p>
                    <input name="button" type="submit" value="LOGIN">
                    <p class="message">Create Account <a href="registration.html">Register</a></p>
                </form>
                </div>
            </div>
        </div>  
        <script>
            var pwd = document.getElementsByClassName('pwd')[0];
            var eye = document.getElementsByClassName('fa')[0];
            eye.addEventListener('click', togglePass);
        </script>
    </body>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
</html>
