<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="login-page">
        <div class="outer-form">
            <div class="form">
                <img class="registerImage" src="googleimage.jpg">
                <h3 class="createaAccount">Create your Google Account</h3>
                <form class="registration-form" onsubmit="return validation()" method="POST">
                    <div class="firstname">
                        <input type="text" placeholder="First Name" class="first-name" required>
                        <span id="name-error" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="lastname">
                        <input type="text" placeholder="Last Name" class="last-name" required>
                        <span id="nameerror" class="text-danger font-weight-bold"></span>
                    </div>
                    <input type="text" class="useremail" placeholder="User name" required>
                    <h5 class="emailInfo">You can use letters,numbers and periods</h5>
                    <span id="emailerror" class="text-danger font-weight-bold"></span>
                    <div class="password-eye">
                        <div class="userpassword">
                            <input type="password" class="user-password" placeholder="Password" required>
                            <span>
                                <i class="fa fa-eye" name="register-eye-icon"></i>
                            </span>
                        </div>
                        <div class="confirmpassword">
                            <input type="password" class="confirm-password" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <span id="passworderror" class="text-danger"></span>
                    <input name="button" type="submit" value="CREATE">
                    <p class="message">Already Registered? <a href="login.html">Login</a></p>
                </form>
            </div>
            <img class="envolpe" src="signup.png">
        </div>
    </div>
    <script>
        var pwd = document.getElementsByClassName('user-password')[0];
        var pswd = document.getElementsByClassName('confirm-password')[0];
        var eye = document.getElementsByClassName('fa')[0];
        eye.addEventListener('click', togglePass);
    </script>
</body>
</html>
